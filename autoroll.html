<div id="autoroll-container">

 <div>
  <a id="autoroll-show">auto-roll</a>
 </div>

 <div id="autoroll-form" style="display: none;">

 <table>
 <tr>
  <td class="autoroll-label">Base:</td>
  <td><input id="base" type="text" value="0.00000010"></input></td>
  <td class="autoroll-label">On win:</td>
  <td><input id="onWinReturnToBase" type="checkbox" class="autoroll-checkbox">Set bet to base</input></td>
  <td class="autoroll-label">On lose:</td>
  <td><input id="onLoseReturnToBase" type="checkbox" class="autoroll-checkbox">Set bet to base</input></td>
 </tr>

 <tr>
  <td class="autoroll-label">Maximum rolls:</td>
  <td><input id="max_rolls" type="text" value="20"></input></td>
  <td id="onWinMultiplierLabel" class="autoroll-label">Multiply bet by:</td>
  <td><input id="onWinMultiplier" type="text" value="2"></input></td>
  <td id="onLoseMultiplierLabel" class="autoroll-label">Multiply bet by:</td>
  <td><input id="onLoseMultiplier" type="text" value="0" disabled></input></td>
 </tr>
 </table>

 </div>

</div>
