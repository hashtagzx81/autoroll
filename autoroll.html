<div id="autoroll-container">

 <div>
  <a id="autoroll-show" class="autoroll-button" style="float: left;">auto-roll</a>
 </div>

 <div id="autoroll-form" style="display: none;">

 <table>
 <tr>
  <td class="autoroll-label">Base:</td>
  <td><input id="autoroll-base" type="text" value="0.00000010"></input></td>
  <td class="autoroll-label">On win:</td>
  <td><input id="onWinReturnToBase" type="checkbox" class="autoroll-checkbox" checked>Set bet to base</input></td>
  <td class="autoroll-label">On lose:</td>
  <td><input id="onLoseReturnToBase" type="checkbox" class="autoroll-checkbox">Set bet to base</input></td>
 </tr>

 <tr>
  <td class="autoroll-label">Maximum rolls:</td>
  <td><input id="max_rolls" type="text" value="20"></input></td>
  <td id="onWinMultiplierLabel" class="autoroll-label">Multiply bet by:</td>
  <td><input id="onWinMultiplier" type="text" value="2" class="autoroll-input" disabled></input></td>
  <td id="onLoseMultiplierLabel" class="autoroll-label">Multiply bet by:</td>
  <td><input id="onLoseMultiplier" type="text" value="0" class="autoroll-input"></input></td>
 </tr>
 
 <tr>
  <td></td>
  <td></td>
  <td></td>
  <td></td>
  <td></td>
  <td><a id="autoroll-start" class="autoroll-button">Start</a></td>
 </tr>
 
 </table>

 </div>

</div>
